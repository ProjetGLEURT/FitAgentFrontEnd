<ion-header>
  <ion-toolbar>
    <ion-title>
      <img height="20" width="20" src="../assets/logo.jpg"> Assistant conversationnel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Mode Discussion Automatique</ion-label>
    <ion-toggle [(ngModel)]='value' (ionChange)='tog(value)' color="success" slot="start" name="automatic"></ion-toggle>
  </ion-item>

  <div class="intro-wrapper">
    <p>Appuyez sur 'Start' puis parlez à votre appareil de manière claire et reposée</p>
    <ion-button ion-button (click)="startListening()" expand="full" color="secondary" id="startLi">Start</ion-button>
  </div>
  <ion-list class="matches-wrapper">
    <ion-item *ngIf="matches.length <= 0">
      Aucun résultat
    </ion-item>
    <ion-item *ngFor="let match of matches">
      {{ match }}
    </ion-item>
  </ion-list>

  <ion-button ion-button (click)="sendMessage()" color="success">Envoyer la reponse</ion-button>

</ion-content>


<p id="p2">Demarer la conversation avec votre assistant</p>
